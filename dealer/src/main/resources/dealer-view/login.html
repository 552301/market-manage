<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>登录 - 代理商后台管理</title>
    <!--第三方库-->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <!--重置库-->
    <link href="//cdnjs.cloudflare.com/ajax/libs/jquery-bracket/0.11.1/jquery.bracket.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dealer-resource/css/custom.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="signin">
<section>

    <div class="signinpanel">

        <div class="row">

            <div class="col-md-7">

                <div class="signin-info">
                    <div class="logopanel">
                        <h1><span>[</span> 代理商后台管理 <span>]</span></h1>
                    </div>
                    <div class="mb20"></div>
                    <h5><strong>欢迎登录!</strong></h5>
                </div>
            </div>
            <div class="col-md-5">
                <form method="get" action="agentMain.html" th:action="@{/passwordAuth}" th:method="post">
                    <h4 class="nomargin">登录</h4>
                    <p class="mt5 mb20">所有操作都需要登录才可以继续.</p>
                    <input type="text" class="form-control uname" name="username" placeholder="账号"/>
                    <input type="password" class="form-control pword" name="password" placeholder="密码"/>
                    <button type="submit" id="loginButton" class="btn btn-success btn-block">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2017. All Rights Reserved. 利每家
            </div>
        </div>
    </div>
</section>
<p th:remove="all">
    <br/>
    可以使用<a href="login.html?type=error">链接</a>预览密码错误的场景
</p>
<div id="loginError" class="msgDiv">用户名或者密码错误</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    if (top.location !== self.location) {
        top.location.href = self.location.href;
    }
    var time;
    function hideDiv() {
        $('#loginError').addClass('animated fadeOutDown');
        window.clearTimeout(time);
    }
    if (window.document.location.search.indexOf('type=error') >= 0) {
        $('#loginError').show().addClass('animated fadeInUp');
        time = setTimeout("hideDiv();", 3000);
    }
</script>
</body>
</html>
