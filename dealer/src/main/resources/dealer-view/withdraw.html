<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>提现 - 代理商后台管理</title>
    <!--第三方库-->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--重置库-->
    <link href="//cdnjs.cloudflare.com/ajax/libs/jquery-bracket/0.11.1/jquery.bracket.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dealer-resource/css/custom.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="inner-document">
<section>
    <div class="pageheader">
        <h2>
            <i class="fa fa-rmb"></i>
            <ol class="breadcrumb">
                <li><a href="commission.html" target="content">资产明细</a></li>
                <li class="active">提现</li>
            </ol>
        </h2>
    </div>
    <div class="contentpanel">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">提现</h3>
                    </div>
                    <div class="panel-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-7 col-lg-6">
                                    <form class="form-horizontal mb40" id="J_form">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">可提现佣金</label>
                                            <div class="col-sm-6">
                                                <h1 class="total">500999.52</h1>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">提现金额</label>
                                            <div class="col-sm-6">
                                                <input type="text" placeholder="请输入提现金额" name="withdraw" max="500999.52"
                                                       class="form-control" id="J_withdraw">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">开户行</label>
                                            <div class="col-sm-6">
                                                <input type="text" placeholder="请输入开户行" class="form-control" name="bank">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">收款帐号</label>
                                            <div class="col-sm-6">
                                                <input type="hidden" name="account">
                                                <input type="text" placeholder="请输入收款帐号" class="form-control" name="showAccount" id="J_Bank">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">收款人</label>
                                            <div class="col-sm-6">
                                                <input type="text" placeholder="请输入收款人" class="form-control" name="payee">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">收款人电话</label>
                                            <div class="col-sm-6">
                                                <input type="tel" placeholder="请输入电话" class="form-control" name="mobile">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">有无发票</label>
                                            <div class="col-sm-6 control-label radio-inline">
                                                <div class="rdio rdio-success display-inline mr20">
                                                    <input type="radio" class="js-invoice" name="invoice" value="1" id="l_yes">
                                                    <label for="l_yes">有发票</label>
                                                </div>
                                                <div class="rdio rdio-success display-inline">
                                                    <input type="radio" class="js-invoice" name="invoice" value="0" id="l_no" checked>
                                                    <label for="l_no">无发票，代扣税20%</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="J_haveInvoice" class="form-group display-none">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">发票物流单号</label>
                                                <div class="col-sm-6">
                                                    <input type="text" placeholder="请输入单号" class="form-control" name="logisticsCode">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">物流公司</label>
                                                <div class="col-sm-6">
                                                    <input type="text" placeholder="请输入公司" name="logisticsCompany" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">到账金额</label>
                                            <div class="col-sm-6">
                                                <h1 class="total" id="J_withdrawAmount">0</h1>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-6 col-sm-offset-3 control-label">
                                                <!--首次提现 begin-->
                                                <button type="button" class="btn btn-success btn-block btn-lg" id="J_agreement">确&nbsp;定</button>
                                                <!--首次提现 end-->
                                                <button type="submit" class="btn btn-success btn-block btn-lg">确&nbsp;定</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script type="text/template" id="J_protocol">
    <h3 class="text-center">三方协议</h3>

    <div class="form-group">
        <div class="col-sm-6 control-label">
            <button type="submit" class="btn btn-success btn-block" form="J_form">确&nbsp;定</button>
        </div>
        <div class="col-sm-6 control-label">
            <button type="button" class="btn btn-white btn-block">取&nbsp;消</button>
        </div>
    </div>
</script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/layer/2.3/layer.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/localization/messages_zh.min.js"></script>
<script src="dealer-resource/js/drawing.js"></script>
</html>
