<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="ibox">
        <div class="ibox-content">
            <ol class="breadcrumb">
                <li><a href="_helpCenter.html" th:href="@{/manage/commonProblem}">帮助中心</a></li>
                <li><strong>新增词条</strong></li>
            </ol>
        </div>
        <form id="J_helpForm" method="post" action="_helpCenter.html" th:action="@{/manage/commonProblemSubmit}">
            <input type="hidden" name="id" th:value="${currentData!=null?currentData.id:null}">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox">
                        <div class="ibox-title">
                            详细信息
                        </div>
                        <div class="ibox-content">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-horizontal">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">词条标题 <span
                                                        class="asterisk">*</span></label>
                                                <div class="col-sm-6">
                                                    <input type="text" placeholder="请输入词条标题"
                                                           th:value="${currentData!=null?currentData.title:null}"
                                                           class="form-control"
                                                           name="title" required>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">词条权重 <span>&nbsp</span></label>
                                                <div class="col-sm-6">
                                                    <input type="text" placeholder="请输入权重,默认值50"
                                                           th:value="${currentData!=null?currentData.weight:null}"
                                                           class="form-control"
                                                           name="weight">
                                                </div>
                                            </div>
                                            <!--TODO 目前可以没有-->
                                            <!--<div class="form-group">
                                                <label class="col-sm-3 control-label">词条类型 <span
                                                        class="asterisk">*</span>
                                                </label>
                                                <div class="col-sm-6">
                                                    <select class="form-control" name="entryType">
                                                        <option value="1">账户问题</option>
                                                        <option value="2">提现问题</option>
                                                        <option value="3">其他问题</option>
                                                    </select>
                                                </div>
                                            </div>-->
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">词条详情 <span
                                                        class="asterisk">*</span></label>
                                                <div class="col-sm-9">
                                                <textarea class="form-control editor" rows="3" name="content"
                                                          title="详情" th:utext="${currentData!=null?currentData.content:null}" required></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-6 col-sm-offset-3 control-label">
                                                    <button th:if="${currentData==null}" type="submit"
                                                            class="btn btn-primary btn-block btn-lg">
                                                        新&nbsp;增
                                                    </button>
                                                    <button th:if="${currentData!=null}" type="submit"
                                                            class="btn btn-primary btn-block btn-lg">
                                                        修&nbsp;改
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/layer/2.3/layer.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/localization/messages_zh.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/tinymce/4.7.1/tinymce.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/tinymce/4.7.1/jquery.tinymce.min.js"></script>
<script>
    tinymce.init({
        selector: 'textarea.editor',
        language: 'zh_CN',
        height: 500,
        plugins: [
            "advlist autolink lists link image charmap print preview anchor",
            "searchreplace visualblocks code fullscreen",
            "insertdatetime media table contextmenu paste imagetools image code"
        ],
        toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image code",
        imagetools_cors_hosts: ['test.lmjia.cn', 'app.lmjia.cn', 'localhost'],
        // without images_upload_url set, Upload tab won't show up
        images_upload_url: '/resourceUpload/tinyImage'
        // we override default upload handler to simulate successful upload
//        images_upload_handler: function (blobInfo, success, failure) {
//            setTimeout(function () {
//                // no matter what you upload, we will turn it into TinyMCE logo :)
//                success('http://moxiecode.cachefly.net/tinymce/v9/images/logo.png');
//            }, 2000);
//        },
//
//        init_instance_callback: function (ed) {
//            ed.execCommand('mceImage');
//        }
//        content_css: [
//            '//fonts.googleapis.com/css?family=Lato:300,300i,400,400i',
//            '//www.tinymce.com/css/codepen.min.css'
//        ]

    });


    $('#J_helpForm').validate({
        errorElement: "span",
        errorPlacement: function (error, element) {
            error.addClass("help-block");
            if (element.prop("type") === "checkbox") {
                element.siblings('label').addClass('error');
            } else {
                error.insertAfter(element);
            }
        },
        highlight: function (element, errorClass, validClass) {
            $(element).parent().addClass("has-error").removeClass("has-success");
        },
        unhighlight: function (element, errorClass, validClass) {
            if ($(element).prop("type") === "checkbox") {
                $(element).siblings('label').removeClass('error');
            } else {
                $(element).parent().addClass("has-success").removeClass("has-error");
            }
        },
        submitHandler: function (form) {
            if (!tinymce.activeEditor.getContent()) {
                layer.msg('词条详情不能为空');
            } else {
                form.submit();
            }
        }
    })
</script>
</html>
