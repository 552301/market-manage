<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="main-html">
<!--/*@thymesVar id="depotList" type="java.util.List<me.jiangcai.logistics.entity.Depot>"*/-->
<!--/*@thymesVar id="prefectDepot" type="me.jiangcai.logistics.entity.Depot"*/-->
<!--/*@thymesVar id="factoryList" type="java.util.List<cn.lmjia.market.core.entity.Factory>"*/-->
<!--/*@thymesVar id="productList" type="java.util.List<me.jiangcai.logistics.entity.Product>"*/-->
<!--/*@thymesVar id="prefectProduct" type="me.jiangcai.logistics.entity.Product"*/-->
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>发货</title>
    <!--第三方库-->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--重置库-->
    <link rel="stylesheet" href="./manage-resource/css/style.min.css">
    <link rel="stylesheet" href="./manage-resource/css/custom.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content gray-bg">
    <div class="ibox">
        <div class="ibox-content">
            <ol class="breadcrumb">
                <li><a href="_storageManage.html" th:href="@{/manageStorage}">仓储管理</a></li>
                <li><strong>发货</strong></li>
            </ol>
        </div>
    </div>
    <div class="row">
        <form class="form-horizontal" id="J_deliverForm" method="post"
              action="_storageManage.html" th:action="@{/manageStorageDelivery}">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="ibox-title">
                        发货信息
                    </div>
                    <div class="ibox-content">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-7 col-lg-6">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">发货工厂</label>
                                        <div class="col-sm-6">
                                            <select id="J_deliver_factory" class="form-control" name="factory" required>
                                                <!--<option value="" disabled="" selected="" class="hidden">发货工厂-->
                                                <!--</option>-->
                                                <option th:each="factory:${factoryList}" th:value="${factory.id}"
                                                        th:text="${factory.name}" value="1">帅风
                                                </option>
                                                <option th:remove="all" value="2">帅雨</option>
                                                <option th:remove="all" value="3">帅云</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">发货机型</label>
                                        <div class="col-sm-6">
                                            <select class="form-control" name="product" required>
                                                <!--<option value="" disabled="" selected="" class="hidden">发货机型-->
                                                <!--</option>-->
                                                <option th:each="product:${productList}" th:value="${product.code}"
                                                        th:text="${product.name}"
                                                        th:selected="${prefectProduct!=null&&product.equals(prefectProduct)}"
                                                        value="1">帅风立式净水器
                                                </option>
                                                <option th:remove="all" value="2">帅雨立式净水器</option>
                                                <option th:remove="all" value="3">帅云立式净水器</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">发货数量 <span
                                                class="asterisk">*</span></label>
                                        <div class="col-sm-6">
                                            <input type="text" placeholder="请输入数量" class="form-control"
                                                   name="deliverQuantity" min="1" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">详细地址 <span
                                                class="asterisk">*</span></label>
                                        <div class="col-sm-6">
                                            <input type="text" placeholder="请输入详细地址" class="form-control"
                                                   name="factoryAddress" value="浙江 杭州 滨江" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">联系人 <span
                                                class="asterisk">*</span></label>
                                        <div class="col-sm-6">
                                            <input type="text" placeholder="请输入联系人" class="form-control"
                                                   name="factoryName" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">联系电话 <span
                                                class="asterisk">*</span></label>
                                        <div class="col-sm-6">
                                            <input type="tel" placeholder="请输入联系电话" class="form-control"
                                                   name="factoryMobile" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ibox">
                    <div class="ibox-title">收货信息</div>
                    <div class="ibox-content">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-7 col-lg-6">
                                    <!--<div class="form-group">-->
                                    <!--<label class="col-sm-3 control-label">收货物流</label>-->
                                    <!--<div class="col-sm-6">-->
                                    <!--<select class="form-control" name="logistics" required>-->
                                    <!--&lt;!&ndash;<option value="" disabled="" selected="" class="hidden">发货工厂&ndash;&gt;-->
                                    <!--&lt;!&ndash;</option>&ndash;&gt;-->
                                    <!--<option value="1">日日顺</option>-->
                                    <!--</select>-->
                                    <!--</div>-->
                                    <!--</div>-->
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">仓库</label>
                                        <div class="col-sm-6">
                                            <select id="J_deliver_depot" class="form-control" name="depot" required>
                                                <!--<option value="" disabled="" selected="" class="hidden">发货机型-->
                                                <!--</option>-->
                                                <option th:each="depot:${depotList}" th:value="${depot.id}"
                                                        th:text="${depot.name}"
                                                        th:selected="${prefectDepot!=null&&depot.equals(prefectDepot)}"
                                                        value="1">华东
                                                </option>
                                                <option th:remove="all" value="2">华南</option>
                                                <option th:remove="all" value="3">华北</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">详细地址 <span
                                                class="asterisk">*</span></label>
                                        <div class="col-sm-6">
                                            <input type="text" placeholder="请输入详细地址" class="form-control"
                                                   name="depotAddress" value="浙江 杭州 滨江" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">联系人 <span
                                                class="asterisk">*</span></label>
                                        <div class="col-sm-6">
                                            <input type="text" placeholder="请输入联系人" class="form-control"
                                                   name="depotName" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">联系电话 <span
                                                class="asterisk">*</span></label>
                                        <div class="col-sm-6">
                                            <input type="tel" placeholder="请输入联系电话" class="form-control"
                                                   name="depotMobile" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-6 col-sm-offset-3 control-label">
                                            <button type="submit" class="btn btn-primary btn-block btn-lg">
                                                确定发货
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/datatables/1.10.15/js/jquery.dataTables.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/localization/messages_zh.min.js"></script>

</html>
