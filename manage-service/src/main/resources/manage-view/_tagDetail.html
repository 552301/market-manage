<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:res="http://resource.jiangcai.me" lang="en">
<!--/*@thymesVar id="currentData" type="cn.lmjia.market.core.entity.Tag"*/-->
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>标签详情</title>
    <!--第三方库-->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--重置库-->
    <link rel="stylesheet" href="./manage-resource/css/style.min.css" th:href="@{/manage-resource/css/style.min.css}">
    <link rel="stylesheet" href="./manage-resource/css/custom.css" th:href="@{/manage-resource/css/custom.css}">
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="ibox">
        <div class="ibox-content">
            <ol class="breadcrumb">
                <li><a href="_tagManage.html" th:href="@{/manageTag}">标签管理</a></li>
                <li><strong>标签详情</strong></li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    标签信息
                    <div class="ibox-tools">
                        <a class="btn btn-primary btn-sm" href="_tagOperator.html"
                           th:href="@{/manage/tagEdit(name=${currentData.name})}">
                            <i class="fa fa fa-pencil-square-o"></i>&nbsp;修改
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive" th:object="${currentData}">
                        <table class="table table-hover table-bordered">
                            <tbody>
                            <tr>
                                <td width="120px">标签名称</td>
                                <td th:text="*{name}">标签1</td>
                            </tr>
                            <tr>
                                <td>类型</td>
                                <td th:text="*{type.toString()}">商城分类</td>
                            </tr>
                            <tr>
                                <td>图片</td>
                                <td>
                                    <img th:if="*{icon == null}" src="http://iph.href.lu/416x312?text=img1"/>
                                    <img th:if="*{icon != null}" res:src="*{icon}" src="http://iph.href.lu/416x312?text=img1"/>
                                </td>
                            </tr>
                            <tr>
                                <td>权重</td>
                                <td th:text="*{weight}">0</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
