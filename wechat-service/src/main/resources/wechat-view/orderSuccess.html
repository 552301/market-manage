<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="yours" type="boolean"*/-->
<!--/*@thymesVar id="listTitle" type="java.lang.String"*/-->
<!--/*@thymesVar id="listUri" type="java.lang.String"*/-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>下单成功</title>

    <link href="//cdnjs.cloudflare.com/ajax/libs/weui/1.0.1/style/weui.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/jquery-weui/1.0.1/css/jquery-weui.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../wechat-resource/assets/css/custom.css"
          th:href="@{/wechat-resource/assets/css/custom.css}">
</head>
<body class="view-fs-small">
<div class="weui-msg">
    <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon-custom weui-icon_msg"></i></div>
    <div class="weui-msg__text-area">
        <h2 class="weui-msg__title" th:if="${yours}">下单成功</h2>
        <h2 class="weui-msg__title" th:if="${!yours}">支付成功</h2>
        <p class="weui-msg__desc" th:if="${yours}">下单成功，请耐心等待商家与您联系。若有疑问可拨打下方客服电话进行咨询。</p>
        <p class="weui-msg__desc" th:if="${!yours}">已支付成功，请耐心等待通知。</p>
    </div>
    <div class="weui-msg__opr-area">
        <p class="weui-btn-area">
            <!--<a href="orderPlace.html" th:href="@{/wechatOrder}" class="weui-btn weui-btn_default">再下一单</a>-->
            <!--<a href="shareQC.html" class="weui-btn weui-btn_custom">马上分享</a>-->
            <a href="orderList.html" th:href="${listUri}" class="weui-btn weui-btn_default"
               th:text="${listTitle}">订单列表</a>
        </p>
    </div>
    <div class="weui-msg__extra-area" th:if="${yours}">
        <div class="weui-footer">
            <p class="weui-footer__text weui-footer__links">客服电话 <a href="tel:0571-88187913"
                                                                    th:href="${'tel:'+@systemService.companyCustomerServiceTel}"
                                                                    th:text="${@systemService.companyCustomerServiceTel}">0571-88187913</a>
            </p>
        </div>
    </div>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<th:block th:include="wechat@fragments/share.html::hideAllShare"/>
</body>
</html>
