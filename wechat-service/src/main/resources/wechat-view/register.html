<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>注册</title>

    <link href="//cdnjs.cloudflare.com/ajax/libs/weui/1.0.1/style/weui.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/jquery-weui/1.0.1/css/jquery-weui.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/webuploader/0.1.1/webuploader.css" rel="stylesheet">

    <link rel="stylesheet" href="../wechat-resource/assets/css/custom.css"
          th:href="@{/wechat-resource/assets/css/custom.css}">
</head>
<body class="view-fs-small view-bg-color" data-url-sendAuthCode="/api/authCode"
      th:data-url-sendAuthCode="@{/misc/sendRegisterCode}">
<section class="view_body">
    <form method="post" action="orderPlace.html" th:action="@{/wechatRegister}" id="J_registerForm">
        <div class="weui-cells__title">个人资料</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">姓名</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入姓名" name="name" value="节菲菲" th:value="''">
                </div>
                <div class="weui-cell__ft">
                    <i class="weui-icon-warn"></i>
                </div>
            </div>
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" name="mobile" type="tel" placeholder="请输入手机号" id="J_mobile">
                </div>
                <div class="weui-cell__ft"><i class="weui-icon-warn"></i></div>
                <div class="weui-cell__ft">
                    <button type="button" class="weui-vcode-btn" id="J_authCode">获取验证码</button>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">验证码</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" name="authCode" type="number" placeholder="请输入验证码">
                </div>
                <div class="weui-cell__ft"><i class="weui-icon-warn"></i></div>
            </div>
        </div>
        <!--<div class="weui-cells weui-cells_form">-->
        <!--<div class="weui-cell">-->
        <!--<div class="weui-cell__hd">-->
        <!--<label class="weui-label">推荐人ID</label>-->
        <!--</div>-->
        <!--<div class="weui-cell__bd">-->
        <!--<div class="weui-cell__bd">-->
        <!--<input class="weui-input" type="text" name="recommender" value="2346236" readonly>-->
        <!--</div>-->
        <!--</div>-->
        <!--</div>-->
        <!--</div>-->
        <div class="weui-btn-area">
            <button type="submit" class="weui-btn weui-btn_custom">注&nbsp;&nbsp;册</button>
        </div>
    </form>
</section>
<footer>
    <div class="weui-footer weui-footer_fixed-bottom">
        <p class="weui-footer__text weui-footer__links">客服电话 <a href="tel:0571-88187913">0571-88187913</a></p>
    </div>
</footer>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
<script src="../mock/mock-min.js" th:remove="all"></script>
<script src="../mock/api.js" th:remove="all"></script>
<script src="../wechat-resource/assets/js/register.js" th:src="@{/wechat-resource/assets/js/register.js(v=1)}"></script>
</html>
